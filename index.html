<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="image-section"></div>
        <div class="form-section">
            <h2>Create Your Account</h2>
            <form id="signupForm">
                <input type="text" id="signupUsername" placeholder="Username" required><br>
                <input type="text" id="signupEmail" placeholder="E-mail" required><br>
                <input type="password" id="signupPassword" placeholder="Password" required><br>
                <button class="btn" type="submit">Sign Up</button>
            </form>
            <div class="login-options">
                <p>Already have an account? <a href="#" id="showLogin">Log in here</a></p>
            </div>
        </div>
    </div>

    <div class="overlay" id="fullScreenImage" style="display: none;">
        <img src="https://elordenmundial.com/wp-content/uploads/2016/10/whirling-dervishes-north-cyprus-bellapais_.jpg" alt="Loading..." />
    </div>

    <div class="container" id="loginContainer" style="display:none;">
        <div class="form-section">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="text" id="loginUsername" placeholder="Username" required><br>
                <input type="password" id="loginPassword" placeholder="Password" required><br>
                <button class="btn" type="submit">Login</button>
            </form>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
